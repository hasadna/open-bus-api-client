name: Generate Client API

on:
  workflow_dispatch:
    inputs:
      semver-fragment:
        description: "Semver bump for package.json"
        required: false
        type: choice
        options:
          - test-workflow # Test Generate client, Skip publish
          - test-repository # Test Generate client, Skip publish
          - skip # No version bump, but still publish
          - patch # For bug fixes
          - minor # For new features that are backward compatible
          - major # For changes that break backward compatibility
        default: none

  repository_dispatch:
    types: [generate-client]

permissions:
  contents: write
  id-token: write

jobs:
  generate-client:
    name: Generate Client API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Set Test Workflow
        id: test-workflow
        run: |
          TEST="${{ github.event.inputs.semver-fragment }}"
          if [ -z "$TEST" ]; then
            TEST="${{ github.event.client_payload.semver-fragment }}"
          fi

          echo "Detected semver-fragment: $TEST"

          case "$TEST" in
            test-workflow)
              echo "This is a test workflow run, skipping version bump and publish."
              echo "fragment=none" >> "$GITHUB_OUTPUT"
              echo "test=workflow" >> "$GITHUB_OUTPUT"
              ;;
            test-repository)
              echo "This is a test repository dispatch run, skipping version bump and publish."
              echo "fragment=none" >> "$GITHUB_OUTPUT"
              echo "test=repository" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Regular workflow run detected (test type: $TEST)."
              ;;
          esac

      - name: Determine semver fragment
        id: semver
        run: |
          FRAGMENT="${{ github.event.inputs.semver-fragment }}"
          if [ -z "$FRAGMENT" ]; then
            FRAGMENT="${{ github.event.client_payload.semver-fragment }}"
          fi

          if [[ "$FRAGMENT" != "none" && "$FRAGMENT" != "skip" && "$FRAGMENT" != "patch" && "$FRAGMENT" != "minor" && "$FRAGMENT" != "major" ]]; then
            echo "Invalid semver fragment: $FRAGMENT"
            exit 1
          fi

          echo "Semver fragment: $FRAGMENT"
          echo "fragment=$FRAGMENT" >> "$GITHUB_OUTPUT"

      - name: Get current version from package.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ -z "$VERSION" ]; then
            echo "Failed to get version from package.json"
            exit 1
          fi

          echo "Current version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        if: steps.semver.outputs.fragment != 'skip' && steps.semver.outputs.fragment != 'none'
        id: version
        uses: christian-draeger/increment-semantic-version@1.2.3
        with:
          current-version: ${{ steps.get-version.outputs.version }}
          version-fragment: ${{ steps.semver.outputs.fragment }}

      - name: Set new version in package.json
        if: steps.semver.outputs.fragment != 'skip' && steps.semver.outputs.fragment != 'none'
        run: |
          NEW_VERSION=${{ steps.version.outputs.next-version }}
          node -e "let p=require('./package.json'); p.version='${NEW_VERSION}'; require('fs').writeFileSync('./package.json', JSON.stringify(p, null, 2) + '\n')"

      - name: Install root dependencies
        run: npm install

      - name: Download Json Schem
        if: github.event_name == 'workflow_dispatch' || steps.test-workflow.outputs.test == 'workflow'
        run: |
          npm run download
          if [ ! -f openapi.json ]; then
            echo "OpenAPI JSON not found after download"
            exit 1
          fi

      - name: Setup Python
        if: github.event_name == 'repository_dispatch' || steps.test-workflow.outputs.test == 'repository'
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Clone open-bus-stride-api and Download JSON Schema
        if: github.event_name == 'repository_dispatch' || steps.test-workflow.outputs.test == 'repository'
        run: |
          git clone https://github.com/hasadna/open-bus-stride-api.git tmp/open-bus-stride-api
          git clone https://github.com/hasadna/open-bus-stride-db.git tmp/open-bus-stride-db

          cd tmp/open-bus-stride-api
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r ../open-bus-stride-db/requirements.txt
          pip install -e ../open-bus-stride-db

          SHA = git log -1 --format=%H
          echo "VERSION = '$SHA'" > open_bus_stride_api/version.py

          uvicorn open_bus_stride_api.main:app --host 0.0.0.0 --port 8000 &

          sleep 5

          cd ../../

          curl -L http://localhost:8000/openapi.json -o openapi.json

          rm -rf tmp

          if [ ! -f openapi.json ]; then
            echo "Failed to download OpenAPI JSON"
            exit 1
          fi

      - name: Generate client
        run: npm run generate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-client
          path: client

      - name: Publish to npm
        if: steps.semver.outputs.fragment != 'skip' && steps.semver.outputs.fragment != 'none'
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push regenerated client
        if: steps.semver.outputs.fragment != 'skip' && steps.semver.outputs.fragment != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump version to ${{ steps.version.outputs.next-version }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push Git tag
        if: steps.semver.outputs.fragment != 'skip' && steps.semver.outputs.fragment != 'none'
        run: |
          TAG="v${{ steps.version.outputs.next-version }}"
          git tag "$TAG"
          git push origin "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
