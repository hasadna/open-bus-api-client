name: Generate Client API

on:
  workflow_dispatch:
  repository_dispatch:
    types: [generate-client]

permissions:
  contents: write
  id-token: write

jobs:
  generate-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install root dependencies
        run: npm install

      - name: Export dispatched SHA (if any)
        run: echo "DISPATCH_SHA=${{ github.event.client_payload.version }}" >> $GITHUB_ENV

      - name: Download OpenAPI JSON
        run: npm run download:json

      - name: Generate client
        run: npm run generate:client

      - name: Install & build client
        run: npm run build:client

      - name: Publish to npm
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Move generated client to src/
        run: npm run postpublish

      - name: Commit and push regenerated client
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src
          git commit -m "chore: regenerate client from OpenAPI"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
